# docker-compose.yml
version: '3.0'
services:
  web:
    build: 
      context: .
      dockerfile: Dockerfile
    image: lighthouse_web:latest
    container_name: lighthouse_web
    expose:
      - "8000"
    env_file:
      - .env
    volumes:
      - ./src:/app/src
      - staticfiles:/app/staticfiles
    depends_on:
      db:
        condition: service_healthy
        restart: true
  db:
    image: postgres:17
    container_name: lighthouse_db
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d ${DATABASE_NAME} -U ${DATABASE_USERNAME}"]
      interval: 10s
      timeout: 5s
      retries: 5  
      start_period: 10s
  nginx:
    build: 
      context: ./nginx
      dockerfile: Dockerfile
    image: lighthouse_nginx:latest
    container_name: lighthouse_nginx
    ports:
      - "8000:80"
    volumes:
      - staticfiles:/usr/share/nginx/html/static
      - nginx_logs:/var/log/nginx
    depends_on:
      - web
    restart: always
    
volumes:
  staticfiles:
  nginx_logs:
  postgres_db: 